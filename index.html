<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script

      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body2">
    <header id="big">
      <div class="headermain">
        <div class="headertitle">
          <a href="index.html" class="logo">HELLO CINEMA WORLD</a>
        </div>
        <div class="hederwelcome">
          <div id="welcome-txt"></div>
        </div>
        <div class="headersign">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            id="loginbar"
          >
            로그인
          </button>
          <button type="button" onclick="location.href='signin.html'" id="signbar">
            회원가입
          </button>
        </div>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  로그인
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="index.html" method="text">
                  <div class="mb-2">
                    <label for="username">ID :&nbsp;&nbsp; </label>
                    <input
                      type="text"
                      name="username"
                      placeholder="username"
                      id="inptuID"
                    />
                    <span></span>
                  </div>
                  <div>
                    <label for="password">PW : </label>
                    <input
                      type="password"
                      name="password"
                      placeholder="password"
                    />
                    <span></span>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="log-in">
                  로그인
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="headersearch">
          <form id="form">
            <input
              type="text"
              placeholder="Search"
              id="search"
              class="search"
            />
          </form>
        </div>
      </div>
    </header>
    <div id="tags">
      <div class="tag">Action</div>
      <div class="tag">Adventure</div>
      <div class="tag">Drama</div>
      <div class="tag">Comedy</div>
    </div>

          alt="image"

  </body>
</html>
